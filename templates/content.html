<div class="container">
  <div class="row">
    <h1>Candies!</h1>
    <div>
      Filter Search: <input type="text" ng-model="filterSearch">
    </div>
    <div>
      Sort By:
        <select ng-model="candyOrder">
          <option value="name">Name</option>
          <option value="color">Color</option>
          <option value="price">Price</option>
        </select>
    </div>
    <ul>
      <li ng-repeat="candy in candyCtrl.candies | orderBy:candyOrder | filter:filterSearch">
        {{ candy.name }}: {{ candy.price | currency }}, Fruity: {{ candy.fruity | checkmark }}
      </li>
    </ul>
  </div>
</div>
